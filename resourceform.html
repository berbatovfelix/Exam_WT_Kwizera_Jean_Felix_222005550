<body>
    <h2>resource Registration Form</h2>
    <form id="resourceForm" action="resourceform.php" method="POST">
        
        <label for="Title">Title:</label><br>
        <input type="text" id="Title" name="Title" required><br>
        
        <label for="Type">Type :</label><br>
        <input type="text" id="Type" name="Type" required><br>

        <label for="Description">Description:</label><br>
        <input type="text" id="Description" name="Description" required><br>
        
        <label for="Link">Link:</label><br>
        <input type="text" id="Link" name="Link" required><br>

        <label for="CoachID">CoachID:</label><br>
        <input type="number" id="CoachID" name="CoachID" required><br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('resourceForm').addEventListener('submit', function(event) {
            // ValiDescription the form fields before submission
            var Title = document.getElementById('Title').value;
            var Type  = document.getElementById('Type').value;
            var Description = document.getElementById('Description').value;
            var Link = document.getElementById('Link').value;
            var CoachID = document.getElementById('CoachID').value;
            

            // Perform validation here (e.g., check if fields are not empty)

            // Example: Check if fields are not empty
            if (!Title || !Type  || !Description || !Link|| !CoachID) {
                alert('Please fill in all required fields.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
